spring.datasource.url=jdbc:mysql://localhost:3306/garden_2?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
server.port=8080
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
springdoc.override-with-generic-response=false
spring.jpa.hibernate.ddl-auto=update
spring.web.resources.add-mappings=false
jwt.signerKeyRefresh=${SIGNER_KEY_REFRESH}
jwt.signerKeyAccess=${SIGNER_KEY_ACCESS}
jwt.valid-duration=${VALID_DURATION}
jwt.refreshable-duration=${REFRESH_DURATION}
cloudinary.cloud-name=${CLOUD_NAME}
cloudinary.cloud-api-key=${API_KEY}
cloudinary.cloud-api-secret=${API_SECRET}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000